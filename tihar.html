<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Tihar 2024</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Great Vibes', cursive;
            color: #fff;
            text-align: center;
            overflow: hidden;
            background-image: url('https://cdn.shopify.com/s/files/1/2690/0106/files/DALL_E_2024-10-17_14.45.25_-_A_vibrant_and_intricate_rangoli_design_beautifully_crafted_with_colorful_powders_and_flower_petals._The_rangoli_features_traditional_motifs_like_peac_480x480.webp?v=1729157240'); /* Full-screen rangoli background */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            position: relative;
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 115, 0, 0.85);
            border-radius: 30px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 1.5s ease;
        }
        .tihar-message h1 {
            font-size: 4em;
            margin: 0;
            color: #FFD700;
        }
        .tihar-message p {
            font-size: 2em;
            margin: 20px 0;
            animation: colorChange 5s infinite;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Subtle shadow for better readability */
        }
        /* Animations */
        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        /* Color changing animation for paragraph */
        @keyframes colorChange {
            0% { color: #FFD700; }
            25% { color: #FF6347; }
            50% { color: #ADFF2F; }
            75% { color: #FF69B4; }
            100% { color: #FFD700; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Tihar message with color-changing paragraph -->
        <div class="tihar-message">
            <h1>Happy Tihar 2024!</h1>
            <p>May this Tihar bring brightness, prosperity, and happiness to your life. Celebrate with joy and love!</p>
        </div>
    </div>
</body>
</html>
